<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance the form appearance */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl mt-10">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-3 text-center">
            Job Application Form
        </h1>

        <!-- The form element with method="POST" -->
        <form id="jobApplicationForm" method="POST" class="space-y-6">

            <!-- Name Input (Text, required) -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Email Input (Email, required) -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Gender Radio Buttons (Required, name="gender") -->
            <fieldset>
                <legend class="text-sm font-medium text-gray-700 mb-2">Gender *</legend>
                <div class="flex flex-wrap gap-6">
                    <div class="flex items-center">
                        <input id="male" type="radio" name="gender" value="male" required
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="male" class="ml-2 block text-sm text-gray-900">Male</label>
                    </div>
                    <div class="flex items-center">
                        <input id="female" type="radio" name="gender" value="female" required
                               class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="female" class="ml-2 block text-sm text-gray-900">Female</label>
                    </div>
                    <!-- The "Other" radio button has been removed to match the expected length of 2 in the test. -->
                </div>
            </fieldset>

            <!-- Laptop Brands Dropdown (Select) -->
            <div>
                <label for="laptop" class="block text-sm font-medium text-gray-700 mb-1">Preferred Laptop Brand *</label>
                <select id="laptop" name="laptop" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                    <option value="" disabled selected>Select a Brand</option>
                    <option value="apple">Apple</option>
                    <option value="asus">Asus</option>
                    <option value="hp">HP</option>
                </select>
            </div>

            <!-- Age Input (Number, required) -->
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age *</label>
                <input type="number" id="age" name="age" required min="18" max="100"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Date of Birth Input (Date, required) -->
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth *</label>
                <input type="date" id="dob" name="dob" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Password Input (Password, required) -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Portfolio URL Input (URL, not required) -->
            <div>
                <label for="portfolio" class="block text-sm font-medium text-gray-700 mb-1">Portfolio URL (Optional)</label>
                <input type="url" id="portfolio" name="portfolio" placeholder="https://www.myportfolio.com"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out mt-4">
                    Submit Application
                </button>
            </div>

        </form>
    </div>

</body>
</html>
